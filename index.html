<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="social-profile">

            <div class="user-img">
                <img src="./images/avatar-jessica.jpeg" width="85" height="85" class="image-1" alt="Avatar Image">
                </div>

                <div class="content">
                    <h1 id="user-name">Jessica Randall</h1>
                    <h2 id="user-location">London, United Kingdom</h2>
                </div>

                <div class="details">
                    <p id="profession">"Front-end developer and avid reader."</p>
                </div>
                
                <div class="buttons">
                    <button class="btn" type="button">GitHub</button>
                    <button class="btn" type="button">Frontend Mentor</button>
                    <button class="btn" type="button">LinkedIn</button>
                    <button class="btn" type="button">Twitter</button>
                    <button class="btn" type="button">Instagram</button>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
