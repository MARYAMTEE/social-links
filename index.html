<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main role="main">
        <section class="Social-profile">

            <div class="user-img">
                <img src="./images/avatar-jessica.jpeg" class="image-1" alt="Avatar Image">
                </div>

                <div class="content">
                    <h1 id="user-name">Jessica Randall</h1>
                    <h3 id="user-location">London, United Kingdom</h3>
                </div>

                <div class="details">
                    <p id="profession">"Front-end developer and avid reader."</p>
                </div>
                
                <div class="buttons">
                    <button id="btn-1" type="button">GitHub</button>
                    <button id="btn-2" type="button">Frontend Mentor</button>
                    <button id="btn-3" type="button">LinkedIn</button>
                    <button id="btn-4" type="button">Twitter</button>
                    <button id="btn-5" type="button">Instagram</button>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
